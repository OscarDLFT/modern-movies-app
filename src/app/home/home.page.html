<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Movies
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if (loading) {
    <ion-list>
      @for (i of movies; track movies) {
        <ion-item lines="none" class="ion-padding-bottom">
          <ion-avatar slot="start">
            <ion-skeleton-text></ion-skeleton-text>
          </ion-avatar>
          <ion-skeleton-text animated style="height: 40px"></ion-skeleton-text>
        </ion-item>
      }
    </ion-list>
  } @else if (error) {
    <ion-alert header="Error" [message]="error" buttons="OK"></ion-alert>
  }
</ion-content>
